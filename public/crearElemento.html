    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navegacion" id="shadow">
        <div class="container-fluid">
    
          <a class="navbar-brand logo" href="index.html"><img src="/Imagenes/TastyGramAlargado.png"></a>
          
          <button id= "buttonCollapse" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse customCollapseMenu" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row">
              <li class="nav-item headerElement">
                <a class="nav-link" href="#"><i class="bi bi-person-fill"></i></a>
              </li>
              <li class="nav-item dropdown headerElement">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-list"></i>
                </a>
                <ul id="dropCustom" class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Explorar</a></li>
                  <li><a class="dropdown-item" href="#">Compartir</a></li>

              <li class="nav-item buttonCrear">
                <button class="btn btn-success" type="button">
                  <a href="crearElemento.html"><i class="bi bi-plus"></i>Crear Receta</a>
                </button>          
              </li>
            </ul>
          </div>
    
        </div>
      </nav>
    
    <div class="container">
        <div id="MainGif">
            <img src="/Imagenes/FoodMain.gif" alt="Gif Promocional"/>
        </div>
        
        <div class="recipeInfo">
            <div class="titleAndImg">
                <h1>¡CREA TU NUEVA RECETA!</h1>
            </div>
            <br>
            <div>
                <form action="nuevo" method="post">
                    <div class="mb-3 text">
                        <label for ="image" class="custom-file-label" id="rcpImage">Selecciona una Imagen</label>
                        <br>
                        <input type="url" class="form-control" for="rcpImage" lang="es"  name="image"/> <!--NAME LINK-->
                    </div>
                    <br>
                    <div class="mb-3 text">
                        <label for="rcpName" class="form-label">Nombre de la Receta</label>
                        <input type="text" class="form-control" id="rcpName" aria-describedby="recipeName"  name="rcpName"/> <!--NAME NAME-->
                        
                    </div>
                    <br>
                    <div class="mb-3 text">
                        <label for="rcpIngredients" class="form-label">Ingredientes</label>
                        <input type="text" class="form-control" id="rcpName" aria-describedby="recipeName" name="rcpIngredients"> <!--NAME INGREDIENTS-->
                    </div>
                    <br>
                    <div class="allergens">
                        <p>Contiene Alimentos Alérgenos</p>
                        <ul>
                            <li class="checkInList">
                                <input type="checkbox" class="form-check-input" id="lactose" name="lactose"/> <!--NAME LACTOSE-->
                                <label class="form-check-label" for="lactose">Lactosa</label>
                            </li>

                            <li class="checkInList">
                                <input type="checkbox" class="form-check-input" id="eggs" name="eggs"/> <!--NAME EGGS-->
                                <label class="form-check-label" for="eggs">Huevo</label>
                            </li>

                            <li class="checkInList">
                                <input type="checkbox" class="form-check-input" id="nuts" name="nuts" /> <!--NAME NUTS--> 
                                <label class="form-check-label" for="nuts">Frutos Secos</label>
                            </li>

                            <li class="checkInList">
                                <input type="checkbox" class="form-check-input" id="soya"  name="soya"/> <!--NAME SOYA-->
                                <label class="form-check-label" for="soya">Soja</label>
                            </li>

                            <li class="checkInList">
                                <input type="checkbox" class="form-check-input" id="seafood" name="seafood"/> <!--NAME SEAFOOD-->
                                <label class="form-check-label" for="seafood">Mariscos</label>
                            </li>

                            <li class="checkInList">
                                <input type="checkbox" class="form-check-input" id="fish" name="fish"/> <!--NAME FISH-->
                                <label class="form-check-label" for="fish">Pescados</label>
                            </li>
                        </ul>
                    </div>
                    <br>
                    <div class="mb-3 text">
                        <label for="dietRestrictions">Apto para Veganos/Vegetarianos</label>
                        <select class="form-control" id="dietRestrictions">
                            <option></option>
                            <option>Veganos</option>
                            <option>Vegetarianos</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="celiac" />
                        <input type="checkbox" class="form-check-input" id="celiac">
                        <label class="form-check-label" for="celiac">Apto para Celiacos</label>
                    </div>
                    <br>
                    <br>
                    <div class="buttons">
                        <a href="index.html">
                            <button type="button" class="btn btn-secondary">
                                Cancelar
                            </button></a>
                        <a href="#">
                            <button type="submit" class="btn btn-success">
                                Guardar
                            </button></a>
                    </div>
                </form>
            </div>
</body>
